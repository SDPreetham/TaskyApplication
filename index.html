<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="loadInitialData()">

    <!-- Mobile toggle button for adding a new item -->
    <div class="add__new__btn__mobile__only  .d-md-none .d-lg-block">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewModal">
 <i class="fas fa-plus"></i>Add New Items
</button></div>
    <!--Modal for adding a new item-->


<!-- Modal -->
<div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
          <form>
  <div class="mb-3">
    <label for="imageUrl" class="form-label">Image URL</label>
    <input type="url" class="form-control" id="imageUrl" placeholder="https://example.com/displayImg.png" />
    
  </div>

   <div class="mb-3">
    <label for="tasktitle" class="form-label">Task Title</label>
    <input type="text" class="form-control" id="tasktitle" placeholder="Please enter your task title" required/>
    
  </div>

  <div class="mb-3">
    <label for="tags" class="form-label">Task Type</label>
    <input type="url" class="form-control" id="tags" placeholder="Please enter your task title" required/>
    
  </div>

  <div class="mb-3">
    <label for="taskdesc" class="form-label">Task Description</label>
    <textarea type="url" class="form-control" id="taskdesc" rows="4" placeholder="Please enter your task description" required></textarea>
    
  </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="postSubmit()">Save changes</button>
      </div>
    </div>
  </div>
</div>
 <!--Modal for viewing detailed info--> 
 
 <!--Showtask Button trigger has not been displayed-->  
 <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg ">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task__modal__body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tasky Appln</a>
        <!-- Hamberg option/Toggler option-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!--home link-->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            
          </ul>
          <!-- Add a task-->
            <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
              <i class="fas fa-plus"></i>Add New Items
            </button>
          
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <section class="mt-4">
        <div class="row justify-content-center">
        <div class="col-md-6"> 
        <div class="input-group flex-nowrap shadow-lg rounded">
        <input type="search" class="form-control" placeholder="Search Task"  aria-describedby="addon-wrapping" oninput="searchTask.apply(this.arguments)">
        <span class="input-group-text" id="addon-wrapping">
        <i  class="fas fa-search"></i></span>
        </div>
        </div>
        </div>
          
        
      </section>
      <section class="mt-4">
        <div class="row task__contents">
          <h5>The place to view card tasks on the screen</h5>
        </div>
      </section>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
